<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="countdown">
        <h1>Contador regresivo de olimpiadas</h1>
        <div id="timer">
            <div id="days">00</div> días 
            <div id="hours">00</div> horas 
            <div id="minutes">00</div> minutos 
            <div id="seconds">00</div> segundos
        </div>
        <div id="end-message" class="hidden">
            ¡Se abren las olimpiadas!
        </div>
    </div>
    <audio id="opening-music" src="src/dale-exa.mp3"></audio>
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
